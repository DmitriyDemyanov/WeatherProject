<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/index.js" defer></script>



</head>

<body>
    <div class="container">
        <section class="weather">
            <h1>Погода в Киеве  сегодня Бажана 7б</h1>
            <h2>Сейчас  <span class="current-time">12:20</span> - <span class="timeDate">13 Сентября, Вторник</span></h2>
            <div class="loader d-flex justify-content-center align-items-center">
                <div class="spinner-border text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div class="daily-weather hide">
                <div class="weather__wrapper">
                    <div class="current__temperature">
                        <div class="temperature_wrap">
                            <div class="temperature_box">
                                <div class="temperature_text"><span class="current-temp">12</span>&deg;</div>
                                <div class="current_deg">
                                    <img class="main-image" src="https://www.svgrepo.com/show/90383/cloud.svg" alt="#">
                                </div>
                            </div>

                            <div class="temperature_title fz22">
                                По ощущению
                                <span class="celsius_small fz22"><span class="feel-temp">12</span>&deg;</span>
                                
                            </div>

                            <div class="temperature_subtitle fz22">пасмурно, без осадков</div>

                        </div>
                    </div>
                    <div class="bar"></div>


                    <div class="item_box">
                        <div class="item_title">Ночью</div>
                        <div class="hourly_deg">
                            <img class="item_icon" src="https://www.svgrepo.com/show/90383/cloud.svg" alt="#">
                        </div>
                        <div class="wrap_degrees" ><span class="item_degrees"></span>&deg;</div>
                        <div class="item_subtitle">Прохладно</div>
                    </div>

                    <div class="item_box">
                        <div class="item_title">Ночью</div>
                        <div class="hourly_deg">
                            <img class="item_icon" src="https://www.svgrepo.com/show/90383/cloud.svg" alt="#">
                        </div>
                        <div class="wrap_degrees" ><span class="item_degrees"></span>&deg;</div>
                        <div class="item_subtitle">Прохладно</div>
                    </div>

                    <div class="item_box">
                        <div class="item_title">Ночью</div>
                        <div class="hourly_deg">
                            <img class="item_icon" src="https://www.svgrepo.com/show/90383/cloud.svg" alt="#">
                        </div>
                        <div class="wrap_degrees" ><span class="item_degrees"></span>&deg;</div>
                        <div class="item_subtitle">Прохладно</div>
                    </div>

                    <div class="item_box">
                        <div class="item_title">Ночью</div>
                        <div class="hourly_deg">
                            <img class="item_icon" src="https://www.svgrepo.com/show/90383/cloud.svg" alt="#">
                        </div>
                        <div class="wrap_degrees" ><span class="item_degrees"></span>&deg;</div>
                        <div class="item_subtitle">Прохладно</div>
                    </div>
                </div>

                <section class="atmosphere">

                    <div class="atmosphere_item">
                        <div class="atmosphere_title fz16">Восход</div>
                        <div class="atmosphere_wrap">
                            <div class="atmosphere_icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="">
                            </div>
                            <div class="atmosphere_text "><span class="sunrise"></span>Утра</div>
                        </div>
                    </div>

                    <div class="atmosphere_item">
                        <div class="atmosphere_title fz16">Ветер</div>
                        <div class="atmosphere_wrap">
                            <div class="atmosphere_icon">
                                <img class="wind-direction" src="https://www.svgrepo.com/show/19400/up-arrow.svg"
                                    alt="">
                            </div>
                            <div class="atmosphere_text "><span class="wind"></span>м/c </div>
                        </div>
                    </div>

                    <div class="atmosphere_item">
                        <div class="atmosphere_title  fz16">Давление</div>
                        <div class="atmosphere_wrap">
                            <div class="atmosphere_icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="">
                            </div>
                            <div class="atmosphere_text"><span class="pressure"></span>мм</div>
                        </div>
                    </div>

                    <div class="atmosphere_item">
                        <div class="atmosphere_title fz16">Видимость</div>
                        <div class="atmosphere_wrap">
                            <div class="atmosphere_icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="">
                            </div>
                            <div class="atmosphere_text"><span class="visibility"></span>м</div>
                        </div>
                    </div>

                    <div class="atmosphere_item">
                        <div class="atmosphere_title fz16">Влажность</div>
                        <div class="atmosphere_wrap">
                            <div class="atmosphere_icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="">
                            </div>
                            <div class="atmosphere_text "><span class="humidity"></span>%</div>
                        </div>
                    </div>

                    <div class="atmosphere_item">
                        <div class="atmosphere_title fz16">Закат</div>
                        <div class="atmosphere_wrap">
                            <div class="atmosphere_icon">
                                <img src="https://cdn-icons-png.flaticon.com/512/169/169367.png" alt="">
                            </div>
                            <div class="atmosphere_text"><span class="sunset"></span>Вечера</div>
                        </div>
                    </div>



                </section>
            </div>
        </section>
    </div>
</body>

</html>
